<ng-container [formGroup]="stepForm">
  <mat-card class="step-two">
    <mat-card-header>
      <mat-card-title-group class="title">
        <mat-card-title class="select">Select your plan</mat-card-title>
        <mat-card-subtitle>You have the option of monthly or yearly billing.</mat-card-subtitle>
      </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
      <!-- TO-DO => toggle select -->
      <mat-button-toggle-group name="options"
                               aria-label="planOptions"
                               [value]="planType">
        <mat-button-toggle *ngFor="let plan of planOptions; let i = index"
                           [attr.data-index]="i"
                           [value]="plan.plan"
                           aria-pressed="false"
                           (change)="updatePlanType(plan.plan, plan.duration[timeFrame].addToTotal)">

          <div class="plan">
            <img mat-card-image
                 src="{{ plan.icon }}"
                 alt="plan-icon" />
            <div class="details">
              <span class="plan_title">{{plan.plan | titlecase}}</span>
              <span class="price">{{ plan.duration[timeFrame].price }}</span>
              <span class="promo">{{ plan.duration[timeFrame].promo }}</span>
            </div>
          </div>
        </mat-button-toggle>
      </mat-button-toggle-group>

      <div class="toggle-area">
        <div class="toggle">
          <label [ngClass]="{'checked':checked}" >Monthly</label>
          <mat-slide-toggle [checked]="checked"
                            (change)="toggleDuration()">
          </mat-slide-toggle>
          <label [ngClass]="{'checked':!checked}">Yearly</label>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</ng-container>
