<div class="container">

  <ng-container *ngIf="activeStep === 1">
    <app-step-one-personal-details></app-step-one-personal-details>
  </ng-container>
  <ng-container *ngIf="activeStep === 2">
    <app-step-two-plan-details></app-step-two-plan-details> </ng-container>
  <ng-container *ngIf="activeStep === 3">
    <app-step-three-add-ons></app-step-three-add-ons> </ng-container>
  <ng-container *ngIf="activeStep === 4">
    <app-step-four-summary></app-step-four-summary> </ng-container>
  <ng-container *ngIf="activeStep === 5">
    <app-step-five-confim></app-step-five-confim> </ng-container>
  <!-- <form novalidate
        name="stepForm"
        (submit)="confirmAndSubmitForm()"> -->

  <div class="nav">
    <a *ngIf="activeStep > 1"
       (click)="goBack()">Go Back</a>
    <button class="btn btn-next"
            *ngIf="activeStep !== 5"
            (click)="nextStep()">Next Step</button>
    <button class="btn btn-confirm"
            *ngIf="activeStep === 5"
            (click)="confirmAndSubmitForm()">Confirm</button>

  </div>

</div>
