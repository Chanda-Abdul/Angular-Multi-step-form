<div class="nav">{{step}}
  <p *ngIf="step > 1" (click)="goBack()">Go Back</p>
  <button class="btn btn-next"  (click)="nextStep()">Next Step</button>
  <button class="btn"*ngIf="step === 6" (click)="confirm()">Confirm</button>
<!--*ngIf= "step !== 6"  -->
</div>
